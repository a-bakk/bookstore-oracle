<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAround</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/Ariil-Alphabet-Letter-B.256.png}">
</head>

<body>

    <section>
        <div th:replace="~{fragments/navigation :: navigation}"></div>
    </section>

    <div class="container-fluid scroll-along-linear">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <section th:if="${orderVerdict}" class="bg-light p-3 px-5">
                    <div class="container">
                        <div th:text="${orderVerdict}" class="alert alert-info text-center" />
                    </div>
                </section>

                <section th:if="${payVerdict}" class="bg-light p-3 px-5">
                    <div class="container">
                        <div th:text="${payVerdict}" class="alert alert-info text-center" />
                    </div>
                </section>

                <section th:if="${deleteOrderVerdict}" class="bg-light p-3 px-5">
                    <div class="container">
                        <div th:text="${deleteOrderVerdict}" class="alert alert-info text-center" />
                    </div>
                </section>

                <section class="p-5 bg-light" style="min-height: 100vh;">

                    <h1>Rendelések</h1>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Tartalom</th>
                                <th scope="col">Létrehozva</th>
                                <th scope="col">Kiszállítás vagy felvétel</th>
                                <th scope="col">Érték</th>
                                <th scope="col">Státusz</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="orderModel : ${orderModels}">
                                <td th:text="${orderModel.getContentAsString()}"></td>
                                <td th:text="${orderModel.getOrder().getCreatedAt()}"></td>
                                <td th:if="${orderModel.getOrder().isPickup()} eq true">Felvétel</td>
                                <td th:if="${orderModel.getOrder().isPickup()} ne true">Kiszállítás</td>
                                <td th:text="${orderModel.getInvoice().getValue()} + ' HUF'"></td>
                                <td th:if="${orderModel.getInvoice().isPaid()} eq true">Fizetett</td>
                                <td th:if="${orderModel.getInvoice().isPaid()} ne true">Fizetetlen</td>
                                <td>
                                    <form
                                        th:action="@{/invoices/download/{id}(id = ${orderModel.getInvoice().getInvoiceId()})}"
                                        method="get">
                                        <input type="submit" class="btn btn-primary" value="Számla letöltése">
                                    </form>
                                </td>
                                <td>
                                    <form
                                        th:action="@{/invoices/pay-invoice/{id}(id = ${orderModel.getInvoice().getInvoiceId()})}"
                                        method="post">
                                        <input type="submit" class="btn btn-secondary" value="Fizetés">
                                    </form>
                                </td>
                                <td> <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                        th:data-bs-target="'#deleteOrderModal' + ${orderModel.getOrder().getOrderId()}">
                                        Törlés
                                    </button>
                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'deleteOrderModal' + ${orderModel.getOrder().getOrderId()}" tabindex="-1"
                                        th:aria-labelledby="'deleteOrderModalLabel' + ${orderModel.getOrder().getOrderId()}" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" th:id="'deleteOrderModalLabel' + ${orderModel.getOrder().getOrderId()}">Rendelés
                                                        törlése</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Biztosan törölné szeretni a rendelést?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary"
                                                        data-bs-dismiss="modal">Bezárás</button>
                                                    <form th:action="@{/orders/delete-order}" method="post">
                                                        <input type="hidden" th:name="delete-order-id" th:value="${orderModel.getOrder().getOrderId()}">
                                                        <input type="submit" class="btn btn-danger" value="Törlés véglegesítése">
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </section>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <section>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
