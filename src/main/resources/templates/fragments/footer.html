<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookAround</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}>
    <link rel="icon" type="image/x-icon" th:href="@{/img/Ariil-Alphabet-Letter-B.256.png}">
</head>

<body>
<footer class="bg-secondary text-white pt-2 pb-1" th:fragment="footer">
  <div class="container text-center text-md-left">
    <div class="row align-items-center">
      <div class="col-md-7 col-lg-8 mt-3">
        <p>Copyright &copy; 2022 All rights reserved.</p>
      </div>
      <div class="col-md-5 col-lg-4">
        <div class="row">
          <div class="col-auto">
            <a th:href="@{/index}" class="navbar-brand text-white fs-2">Book<span class="text-info h2 fw-bold">Around</span></a>
          </div>
          <div class="col-auto">
            <div class="text-center text-md-right">
              <ul class="list-unstyled list-inline">
                <li class="list-inline-item">
                  <a href="https://www.facebook.com/" class="btn-floating btn-sm text-white" style="font-size: 28px;"><i class="fab fa-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="https://twitter.com/" class="btn-floating btn-sm text-white" style="font-size: 28px;"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="https://linkedin.com/" class="btn-floating btn-sm text-white" style="font-size: 28px;"><i class="fab fa-linkedin-in"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="https://www.youtube.com/" class="btn-floating btn-sm text-white" style="font-size: 28px;"><i class="fab fa-youtube"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>

</html>
