<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookAround</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/img/Ariil-Alphabet-Letter-B.256.png}">
</head>

<body class="bg-light">

  <section>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
  </section>

  <section class="p-5 bg-light mt-4" style="min-height: 80vh;">
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">

          <section th:if="${requiresAuthentication}" class="bg-light p-3 px-5">
            <div class="container">
              <div th:text="${requiresAuthentication}" class="alert alert-info text-center" />
            </div>
          </section>

          <ul class="nav nav-pills mb-1 d-flex justify-content-between" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active text-uppercase fw-bold mx-5 text-dark" id="pills-login-tab"
                data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login"
                aria-selected="true">
                Bejelentkezés
              </button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link text-uppercase fw-bold mx-5 text-dark" id="pills-register-tab"
                data-bs-toggle="pill" data-bs-target="#pills-register" type="button" role="tab"
                aria-controls="pills-register" aria-selected="false">
                Regisztráció
              </button>
            </li>
          </ul>
        </div>
        <div class="tab-content" id="pills-tabContent">
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
            <div class="container">
              <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                      <h5 class="card-title text-center mb-5 fw-light fs-5">Bejelentkezés</h5>
                      <form th:action="@{/auth}" method="post">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="username" name="username"
                            placeholder="name@example.com" required />
                          <label for="username">E-mail cím</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="password" name="password"
                            placeholder="Jelszó" />
                          <label for="password">Jelszó</label>
                        </div>
                        <div class="d-grid">
                          <input type="submit" class="btn btn-success btn-login text-uppercase fw-bold"
                            value="Bejelentkezés">
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
            <div class="container">
              <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                      <h5 class="card-title text-center mb-5 fw-light fs-5">Regisztráció</h5>
                      <form th:action="@{/register}" th:object="${newUser}" method="post">
                        <div class="form-floating mb-3">
                          <input type="email" class="form-control" id="reg-email" placeholder="johndoe@example.com"
                            required th:field="*{email}" />
                          <label for="reg-email">E-mail cím</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" placeholder="John" id="reg-first-name" required
                            th:field="*{firstName}" />
                          <label for="reg-first-name">Vezetéknév</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" placeholder="Doe" id="reg-last-name" required
                            th:field="*{lastName}" />
                          <label for="reg-last-name">Keresztnév</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="reg-country" placeholder="Password" required
                                 th:field="*{country}" />
                          <label for="reg-country">Ország</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="reg-region-or-state" placeholder="Password" required
                                 th:field="*{stateOrRegion}" />
                          <label for="reg-region-or-state">Régió/Terület</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="reg-postcode" placeholder="Password" required
                                 th:field="*{postcode}" />
                          <label for="reg-postcode">Irányítószám</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="reg-city" placeholder="Password" required
                                 th:field="*{city}" />
                          <label for="reg-city">Város</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="text" class="form-control" id="reg-street" placeholder="Password" required
                                 th:field="*{street}" />
                          <label for="reg-street">Utca és házszám</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="reg-password" placeholder="Password" required
                                 th:field="*{password}" />
                          <label for="reg-password">Jelszó</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" id="reg-password-check"
                                 placeholder="Password Again" required th:field="*{repassword}" />
                          <label for="reg-password-check">Jelszó megismétlése</label>
                        </div>
                        <div class="d-grid text-center">
                          <p class="text-muted">Minden mező kötelező!</p>
                        </div>
                        <div class="d-grid">
                          <input type="submit" class="btn btn-success btn-login text-uppercase fw-bold"
                            value="Regisztráció" />
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  </div>
  <div class="col-md-2"></div>
  </div>
  </div>

  <section>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
