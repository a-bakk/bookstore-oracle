<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAround</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/Ariil-Alphabet-Letter-B.256.png}">
</head>

<body>

<section>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</section>

<div class="container-fluid scroll-along-linear">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">


            <section class="p-5 bg-light" style="min-height: 100vh;">
                <div class="container text-center mb-5">
                    <h1><a style="font-family: cursive;">Üdvözöllek, </a><a style="font-family: cursive;" th:text="${customerDetails.getFirstName()}"></a><a>!</a></h1>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="d-flex flex-column col-md-8">
                            <div class="align-items-center">
                                <form th:action="@{/modify-profile}" method="post">
                                    <h1 style="font-family: cursive;">Profil szerkesztése</h1>

                                    <br>

                                    <div>
                                        <h4 style="font-family: cursive;">Név</h4>

                                        <div class="col-md-10">
                                            <label for="lastname" class="labels">Vezetéknév</label>
                                            <input type="text" id="lastname" name="lastname" class="form-control" th:value="${customerDetails.getLastName()}" required>
                                        </div>
                                        <div class="col-md-10">
                                            <label for="firstname" class="labels">Keresztnév</label>
                                            <input type="text" id="firstname" name="firstname" class="form-control" th:value="${customerDetails.getFirstName()}" required>
                                        </div>
                                    </div>

                                    <br>
                                    <br>

                                    <div>
                                        <h4 style="font-family: cursive;">Elérhetőség</h4>

                                        <div class="col-md-10">
                                            <label for="email" class="labels">Email cím</label>
                                            <input type="text" id="email" class="form-control" th:value="${customerDetails.getEmail()}" readonly required>
                                        </div>
                                        <div class="col-md-10">
                                            <label for="country" class="labels">Ország</label>
                                            <input type="text" id="country" name="country" class="form-control" th:value="${customerDetails.getCountry()}" required>
                                        </div>
                                        <div class="col-md-10">
                                            <label for="region" class="labels">Megye/Régió</label>
                                            <input type="text" id="region" name="region" class="form-control" th:value="${customerDetails.getStateOrRegion()}" required>
                                        </div>
                                        <div class="col-md-10">
                                            <label for="postcode" class="labels">Irányítószám</label>
                                            <input type="text" id="postcode" name="postcode" class="form-control" th:value="${customerDetails.getPostcode()}" required>
                                        </div>
                                        <div class="col-md-10">
                                            <label for="city" class="labels">Város</label>
                                            <input type="text" id="city" name="city" class="form-control" th:value="${customerDetails.getCity()}" required>
                                        </div>
                                        <div class="col-md-10">
                                            <label for="street" class="labels">Utca</label>
                                            <input type="text" id="street" name="street" class="form-control" th:value="${customerDetails.getStreet()}" required>
                                        </div>
                                    </div>

                                    <br>
                                    <br>

                                    <div>
                                        <h4 style="font-family: cursive;">Jelszó módosítása</h4>

                                        <div class="col-md-10">
                                            <label for="password_1" class="labels">Új jelszó</label>
                                            <input type="password" id="password_1" name="password_1" class="form-control">
                                        </div>
                                        <div class="col-md-2"></div>
                                        <div class="col-md-10">
                                            <label for="password_2" class="labels">Jelszó megerősítése</label>
                                            <input type="password" id="password_2" name="password_2" class="form-control">
                                        </div>
                                    </div>

                                    <br>
                                    <br>

                                    <div>
                                        <div class="col-md-10">
                                            <label for="old_password" class="labels">Erősítsd meg a változtatásokat a régi jelszóval:</label>
                                            <input type="password" id="old_password" name="old_password" class="form-control" required>
                                        </div>
                                    </div>

                                    <br>

                                    <div class="row col-md-12">
                                        <div style="margin-bottom: 3px;">
                                            <input type="submit" value="Profil módosítása" class="btn btn-primary" style="width: 200px;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <br>
                            <div>
                                <form th:action="@{/delete-profile}" method="post">
                                    <div class="row col-md-12">
                                        <div style="margin-bottom: 3px;">
                                            <input type="submit" value="Profil törlése" class="btn btn-danger" style="width: 200px;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <br>
                            <div>
                                <form th:action="@{/logout}" method="post">
                                    <div class="row col-md-12">
                                        <div style="margin-bottom: 3px;">
                                            <input type="submit" value="Kijelentkezés" class="btn btn-secondary" style="width: 200px;">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>





            </section>



        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<section>
    <div th:replace="~{fragments/footer :: footer}"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
