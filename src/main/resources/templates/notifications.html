<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAround</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/Ariil-Alphabet-Letter-B.256.png}">
</head>

<body>

    <section>
        <div th:replace="~{fragments/navigation :: navigation}"></div>
    </section>

    <div class="container-fluid scroll-along-linear">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <!-- content kezdete -->

                <section class="p-5 bg-light" style="min-height: 100vh;">
                    <div class="container text-center mb-5">
                        <h1 style="font-family: cursive;">Értesítések</h1>
                    </div>

                    <section th:if="${notificationDeletionVerdict}" class="bg-light p-3 px-5">
                        <div class="container">
                            <div th:text="${notificationDeletionVerdict}" class="alert alert-info text-center" />
                        </div>
                    </section>

                    <div class="container my-5">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Üzenet</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="notification : ${notificationList}">
                                    <td th:text="${notification.getMessage()}">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</td>
                                    <td>
                                        <form th:action="@{/delete-notification}" method="post">
                                            <input type="hidden" name="notificationId" th:value="${notification.getNotificationId()}">
                                            <button type="submit" class="btn btn-danger">Törlés</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>

            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <section>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</body>

</html>
