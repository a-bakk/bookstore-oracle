<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAround</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/Ariil-Alphabet-Letter-B.256.png}">
</head>

<body>

<section>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
</section>

<div class="container-fluid scroll-along-linear">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="modal-body">
                <section class="p-5 bg-light" style="min-height: 100vh;">
                    <div>
                        <h1 th:text="${store.getName()}"></h1>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <div>
                                <h2>Cím</h2>
                                <span th:text="${store.getCountry()}"></span>
                                <br>
                                <span th:text="${store.getPostcode()}"></span>,
                                <span th:text="${store.getCity()}"></span>
                                <br>
                                <span th:text="${store.getStreet()}"></span>
                            </div>
                            <hr>
                            <div>
                                <h2>Nyitvatartás</h2>
                                <div th:if="${!businessHoursList.isEmpty()}">
                                    <table class="card-table-date table-date-big">
                                        <thead>
                                        <tr>
                                            <th>Nap</th>
                                            <th>Nyitás</th>
                                            <th>Zárás</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="businessHours : ${businessHoursList}" th:switch="${businessHours.getDayOfWeek()}">
                                            <td th:case="'1'">Hétfő</td>
                                            <td th:case="'2'">Kedd</td>
                                            <td th:case="'3'">Szerda</td>
                                            <td th:case="'4'">Csütörtök</td>
                                            <td th:case="'5'">Péntek</td>
                                            <td th:case="'6'">Szombat</td>
                                            <td th:case="'7'">Vasárnap</td>
                                            <td th:text="${businessHours.getOpeningTime()}"></td>
                                            <td th:text="${businessHours.getClosingTime()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div th:if="${businessHoursList.isEmpty()}">
                                    <p>Az üzlet nem rendelkezik nyilvántartással!</p>
                                </div>
                            </div>
                            <hr>
                            <div>
                                <h2>Készlet</h2>
                                <div th:each="stockKey : ${stockMap.keySet()}" class="card mb-3">
                                    <div class="row">
                                        <div class="col-md-4 d-flex align-items-center">
                                            <img th:src="@{/img/book-placeholder.png}" src=""
                                                 class="img-fluid mx-auto px-2" alt="Book cover"
                                                 style="max-height: 250px;">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title fw-bold"
                                                    th:text="${stockKey.getBook().getTitle()}">Book Title
                                                </h5>
                                                <p class="card-text">
                                                    <th:block th:each="author : ${stockKey.getAuthors()}">
                                                                <span
                                                                        th:text="' | ' + ${author.getAuthorId().getFirstName()} + ' ' + ${author.getAuthorId().getLastName()}"></span>
                                                    </th:block>
                                                </p>
                                                <p class="card-text">
                                                    <th:block th:each="genre : ${stockKey.getGenres()}">
                                                                <span
                                                                        th:text="' | ' + ${genre.getGenreId().getGenreName()}"></span>
                                                    </th:block>
                                                </p>
                                                <div class="form-group mb-3">
                                                            <textarea class="form-control" rows="3" maxlength="200"
                                                                      disabled style="resize: none;"
                                                                      th:text="${stockKey.getBook().getDescription()}">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</textarea>
                                                </div>
                                                <div class="row align-items-center">
                                                    <div class="col">
                                                        <p class="card-text">
                                                                    <span
                                                                            th:text="'Ár: ' + ${stockKey.getBook().getPrice()} + ' Ft'"></span>
                                                            <th:block
                                                                    th:if="${stockKey.getBook().getDiscountedPrice()} ne null">
                                                                <br>
                                                                <span
                                                                        th:text="'Leárazás: ' + ${stockKey.getBook().getDiscountedPrice()} + ' Ft'"></span>
                                                            </th:block>
                                                        </p>
                                                    </div>
                                                    <div class="col">
                                                        Raktáron: <span th:text="${stockMap.get(stockKey)}" class="card-text"></span>
                                                    </div>
                                                    <div class="col-auto">
                                                        <a th:href="@{/book/{bookId}(bookId=${stockKey.getBook().getBookId()})}" class="btn btn-primary">Több</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </section>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
