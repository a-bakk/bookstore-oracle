<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookAround</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="icon" type="image/x-icon" th:href="@{/img/Ariil-Alphabet-Letter-B.256.png}">
</head>

<body>

  <section>
    <div th:replace="~{fragments/navigation :: navigation}"></div>
  </section>

  <div class="container-fluid scroll-along-linear">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">

        <!-- content kezdete -->

        <section class="p-5 bg-light" style="min-height: 100vh;">

          <section th:if="${entityCreationVerdict}" class="bg-light p-3 px-5">
            <div class="container">
              <div th:text="${entityCreationVerdict}" class="alert alert-info text-center" />
            </div>
          </section>

          <div class="container text-center mb-5">
            <h1 style="font-family: cursive;">Létrehozás</h1>
          </div>

          <a th:href="@{/admin-panel}" class="btn btn-primary mb-3">Vissza a fő panelra</a>

          <div class="card p-5 mb-3">
            <div class="card-header">
              <h3>Könyv felvétele</h3>
            </div>
            <div class="card-body">
              <form th:action="@{/add-book}" method="post" th:object="${newBook}">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="title" class="form-label">Cím *</label>
                      <input type="text" class="form-control" id="title" required th:field="*{title}">
                    </div>
                    <div class="mb-3">
                      <label for="description" class="form-label">Leírás *</label>
                      <textarea class="form-control" id="description" rows="3" required th:field="*{description}">
                                                </textarea>
                    </div>
                    <div class="mb-3">
                      <label for="cover" class="form-label">Borító *</label>
                      <input type="text" class="form-control" id="cover" required th:field="*{cover}">
                    </div>
                    <div class="mb-3">
                      <label for="weight" class="form-label">Súly *</label>
                      <input type="number" step="0.01" class="form-control" id="weight" required th:field="*{weight}">
                    </div>
                    <div class="mb-3">
                      <label for="price" class="form-label">Ár (HUF) *</label>
                      <input type="number" class="form-control" id="price" step="1" required th:field="*{price}">
                    </div>
                    <div class="mb-3">
                      <label for="pages" class="form-label">Oldalak száma *</label>
                      <input type="number" class="form-control" id="pages" required th:field="*{numberOfPages}">
                    </div>
                    <div class="mb-3">
                      <label for="published" class="form-label">Kiadás dátuma *</label>
                      <input type="date" class="form-control" id="published" required th:field="*{publishedAt}">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="publisher" class="form-label">Kiadó *</label>
                      <input type="text" class="form-control" id="publisher" required th:field="*{publisher}">
                    </div>
                    <div class="mb-3">
                      <label for="isbn" class="form-label">ISBN *</label>
                      <input type="text" class="form-control" id="isbn" required th:field="*{isbn}">
                    </div>
                    <div class="mb-3">
                      <label for="language" class="form-label">Nyelv *</label>
                      <input type="text" class="form-control" id="language" required th:field="*{language}">
                    </div>
                    <div class="mb-3">
                      <label for="discounted" class="form-label">Leárazott ár (HUF)</label>
                      <input type="number" step="0.01" class="form-control" id="discounted"
                        th:field="*{discountedPrice}">
                    </div>
                    <div class="mb-3">
                      <label for="authors" class="form-label">Szerzők (;-el elválasztva) *</label>
                      <input type="text" class="form-control" id="authors" required th:name="authors">
                    </div>
                    <div class="mb-3">
                      <label for="genres" class="form-label">Műfajok (;-el elválasztva) *</label>
                      <input type="text" class="form-control" id="genres" required th:name="genres">
                    </div>
                  </div>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Hozzáadás</button>
                </div>
              </form>
            </div>
          </div>

        </section>

      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <section>
    <div th:replace="~{fragments/footer :: footer}"></div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
