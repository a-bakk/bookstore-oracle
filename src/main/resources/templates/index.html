<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookAround</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/Ariil-Alphabet-Letter-B.256.png}">
</head>

<body>

    <section>
        <div th:replace="~{fragments/navigation :: navigation}"></div>
    </section>

    <div class="container-fluid scroll-along-linear main" style="padding: 0;">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">

                <section class="p-5 bg-light" style="min-height: 80vh;">

                    <section th:if="${entityDeletionVerdict}" class="bg-light p-3 px-5">
                        <div class="container">
                            <div th:text="${entityDeletionVerdict}" class="alert alert-info text-center" />
                        </div>
                    </section>


                    <div class="container">
                        <p style="text-align: justify; text-justify: inter-word;">A könyvkínálatainkat gondosan
                            állítottuk össze, hogy minden
                            vásárlónknak tudjuk nyújtani szórakoztató olvasmányt. Itt garantáltan találhat olyan
                            könyvet, melyik el tudja
                            nyerni tetszését. A szűrő
                            alapján bármilyen nálunk kapható terméket megtalálhat. Kellemes vásárlást!</p>
                    </div>

                    <div class="container">
                        <!--TODO: search bar: title, author, genre-->
                        <form method="post">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="title" class="labels fw-bold">Keresés cím alapján</label><br>
                                    <select id="title" name="title" class="form-control" style="width:80%;">
                                        <option value="none">none</option>
                                        <option value="title2">title2</option>
                                        <option value="title3">title3</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="author" class="labels fw-bold">Keresés szerző alapján</label><br>
                                    <select id="author" name="author" class="form-control" style="width:80%;">
                                        <option value="none">none</option>
                                        <option value="author2">author2</option>
                                        <option value="author3">author3</option>
                                    </select>
                                </div>

                                <div class="col-md-4">
                                    <label for="genre" class="label fw-bold">Keresés műfaj alapján</label><br>
                                    <select id="genre" name="genre" class="form-control" style="width:80%;">
                                        <option value="none">none</option>
                                        <option value="genre2">genre2</option>
                                        <option value="genre3">genre3</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <input type="submit" class="btn btn-primary" value="Keresés" style="width: 150px;">
                        </form>
                    </div>

                    <div th:each="stock:${stockList}">
                        <span th:text="${stock.getKey().getName()}"></span>
                        <div th:each="book:${stock.getValue()}">
                            <span th:text="${book.getBook().getTitle()}"></span>
                        </div>
                    </div>

                </section>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

    <section>
        <div th:replace="~{fragments/footer :: footer}"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
